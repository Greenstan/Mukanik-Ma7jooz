<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
        cursor: url('/Users/greenstan/Desktop/deathstroke.jpeg');
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    var x = event.clientX;
    var y = event.clientY;
      function initMap() {
        var myLatLng = {lat: -25.365, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwvwImGLXGYV43uVe84QL4wyZOSGURrA0&callback=initMap">
    </script>
  </body>
</html>
